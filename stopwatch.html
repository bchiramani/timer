    <div class="container" style="text-align:center; padding: 5em 10em; background-color:#4ABDAC; color:white">
        <h1 style="text-align:center;"> Stopwatch </h1>
        <br>
        <br>
        <div>
            <div class="row ">
                <div class="col-4"></div>
                <div class="col-1">
                    <button type="button" onclick="stopwatchStart()" class="btn btn-light" data-bs-toggle="popover" title="Click to start"> Start</button>
                </div>
                <div class="col-1">
                    <button type="button" onclick="stopwatchStop()" class="btn btn-light" data-bs-toggle="popover" title="Click to stop"> Stop</button>
                </div>
                <div class="col-1">
                    <button type="button" onclick="stopwatchContinue()" class="btn btn-light" data-bs-toggle="popover" title="Click to continue"> Continue</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2 id="stopwatch" style="text-align: center;"> </h2>


        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <button type="button" onclick="stopwatchRestart()" class="btn btn-light" data-bs-toggle="popover" title="Click to restart"> Restart</button>
            </div>
            <div class="col-5"></div>

        </div>
    </div>
