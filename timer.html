<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Timer</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>


</head>

<body style="margin:0 5em">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="clock.html">Clock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="stopwatch.html">Stopwatch</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="text-align:center;  background-color:#4ABDAC;color:white; padding: 5em 5em;">

        <h1 style="text-align:center;"> Timer</h1>
        <br>
        <br>
        <div>
            <div class="row" style=" text-align:center ;margin-top:20px;">
                <div class="col-2"></div>
                <div class="col-4">
                    <input type="text" id="min" class="form-control" placeholder="minutes" aria-label="minutes">
                </div>
                <div class="col-4">
                    <input type="text" id="sec" class="form-control" placeholder="seconds" aria-label="seconds">
                </div>
                <div class="col-2"></div>
            </div>
            <br>
            <br>
            <div class="row ">
                <div class="col-4"></div>
                <div class="col-1">
                    <button type="button" onclick="timerStart()" class="btn btn-light" data-bs-toggle="popover" title="Click to start"> Start</button>
                </div>
                <div class="col-1">
                    <button type="button" onclick="timerStop()" class="btn btn-light" data-bs-toggle="popover" title="Click to stop"> Stop</button>
                </div>
                <div class="col-1">
                    <button type="button" onclick="timerContinue()" class="btn btn-light" data-bs-toggle="popover" title="Click to continue"> Continue</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <br>
        <h2 id="timer" style="text-align: center;"> </h2>

        <br>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <button type="button" onclick="timerRestart()" class="btn btn-light" data-bs-toggle="popover" title="Click to restart"> Restart</button>
            </div>
            <div class="col-5"></div>

        </div>

    </div>




</body>

</html>
